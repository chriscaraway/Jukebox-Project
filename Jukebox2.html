<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <h1> Millennial Throwback Jukebox </h1>
    <link rel="stylesheet" type="text/css" href="Jukebox2.css"/>
    <script type="text/javascript" src="Jukebox2.js"></script>

    // Soundcloud API
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="./scripts/scripts.js"></script>


</head>

<body>

  <div class="jukebox-header">
      <div class="jukebox-header">
      <div class="jukebox-header-logo">
      <label class="jukebox-header-upload">
        upload
        <input type="file" accept="audio/*" multiple/>
      </label>
    </div>

    
    <input type="text" class="soundcloud-input" placeholder="Insert Soundcloud URL"/>


  <div class="jukebox-controls">
    <button class="" id="prevButt">Previous</button>
    <button class="" id="playButt">Play</button>
    <button class="" id="pauseButt">Pause</button>
    <button class="" id="stopButt">Stop</button>
  	<button class="" id="nextButt">Next</button>
  </div>
  </div>
  </div>

</body>

</html>
